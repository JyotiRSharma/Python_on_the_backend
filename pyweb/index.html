<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits API</title>
</head>
<body>
    Fruits
    <select id="lstFruit"></select>
    <label>Add new fruit</label>
    <input type="text" id="textfruit"/>
    <button id="btnAdd">add fruit</button>

    <script>
        const lstFruit = document.getElementById("lstFruit")
        const addFruit = document.getElementById("btnAdd")
        const textfruit = document.getElementById("textfruit")

        fetch("http://govinda:8888/fruits")
        .then(response => response.json())
        .then(jsonResponse => jsonResponse.forEach(element => {
            
            let opt = document.createElement("option")
            opt.textContent = element
            lstFruit.appendChild(opt)
        }))

        addFruit.addEventListener("click", e =>{

            fetch(`http://govinda:8888/fruits?fruit=${textfruit.value}`, {"method" : "POST"})
            .then(response => response.json())
            .then(jsonResponse => alert(jsonResponse.message))

        })
    </script>
</body>
</html>
